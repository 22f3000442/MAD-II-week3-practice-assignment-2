<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Include Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <p>
            X : Win : {{ xWins }}, Loss : {{ xLosses }}, Draw : {{ draws }}<br>
            O : Win : {{ oWins }}, Loss : {{ oLosses }}, Draw : {{ draws }}
        </p>
        <div class="grid">
            <div class="cell" v-for="(cell, index) in board" @click="makeMove(index)">
                {{ cell }}
            </div>
        </div>
        <button @click="resetGame" class="btn btn-success mt-3">Reset Game</button>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
